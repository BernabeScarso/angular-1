<h4>Listado</h4>
<ul class="list-group">
    <li 
    *ngFor="let character of characterList; 
    let i = index; 
    let isFirst = first;
    let isLast = last;" 
    class="list-group-item  d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success':isLast,'list-group-item-dark':isFirst}">
    <div>
    <span class="text-primary">{{i+1}}.</span>
    {{character.name}} - {{character.power}}
    </div>
    <button (click)="emitDeleteCharacter(character.id || '')" class="btn btn-danger">X</button>
    <!--<span> Es el primero: {{isFirst}}</span>
    <span> Es el Ãºltimo: {{isLast}}</span>-->
    </li>
</ul>
